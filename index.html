<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>search suggestions</title>
</head>
<body>
  
  <div class="container my-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        
        <h1 class="fw-semibold">Search Suggestions</h1>
        <p class="text light">
          program ini dibuat dengan menggunakan bahasa pemrograman javascript
        </p>
        
        <div class="input-group my-3">
          <input type="text" class="form-control input" placeholder="input pencarian" autocomplete="off">
          <button class="btn btn-primary submit">Submit</button>
        </div>
        
        <ul class="list-group wrapper"></ul>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="suggestions.js"></script>
  <script src="script.js"></script>
</body> 
</html>
